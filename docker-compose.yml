version: '3.8'

services:
  user-auth-service:
    build: .
    ports:
      - "8000:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres
    networks:
      - user-auth-network
    restart: unless-stopped

  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: password
      LANG: C.utf8
      LC_ALL: C.utf8
    networks:
      - user-auth-network
    ports:
      - "5432:5432"

networks:
  user-auth-network:
    driver: bridge
